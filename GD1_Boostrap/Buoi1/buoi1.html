<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- container: ra giua man hinh  -->
      <p class="container" style="text-align: center">Day la header</p>
      <!-- <p>Day la header</p> -->
      <span class="container" style="text-align: center">Day la header</span>
      <!-- container-fluid: lay toan bo man hinh -->
      <p class="container-fluid">Day la header 1</p>
    </header>
    <main>
      <section class="container">
        <p>Session 1</p>
        <div class="row">
          <!-- Row: Tat ca moi thu trong class tren cung 1 dong.-->
          <!-- Tong do dai cua 1 dong la 12. -->
          <div class="col-8">
            <p>Cot 1</p>
          </div>
          <div class="col-3">
            <p>Cot 2</p>
          </div>
          <div class="col-1">
            <p>Cot 3</p>
          </div>
          <!-- <div class="col-4">
            <p>Cot 3</p>
          </div> -->
        </div>
      </section>
      <section>Session 2</section>
      <section>Session 3</section>
    </main>
    <footer>Day la footer</footer>
    <script
      src="../js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
